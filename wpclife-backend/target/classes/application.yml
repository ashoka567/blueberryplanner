spring:
  application:
    name: wpclife-backend
  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://localhost:27017/wpclife}
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: 8080

security:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-in-production}
    expiration: 86400000
    refresh-expiration: 604800000

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:4200}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.wpclife: DEBUG
    org.springframework.security: INFO
